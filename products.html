<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#"><img src="/images/Group 5.svg" alt="Fauxica Logo"></a>
            <nav>
            <ul>
                <li><a href="index.html"class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Galrruery</a></li>
                <li><a href="#">Contact</a></li>
              
            </ul>
            </nav>
            <!--Cart Icon-->
            <i class='bx bxs-cart' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!--Content-->
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="imgages/img2.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Earbuds</div>
                                <div class="cart-price">$25</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!--Remove Cart-->
                            <i class='bx bxs-trash-alt cart-remove' ></i>
                        </div>
                    </div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total price">$0</div>
                    </div>
                    <!--Buy Button-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--Cart Close-->
                    <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </div>
    </header>

    <section class="shop container">
